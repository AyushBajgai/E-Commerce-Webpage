<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

  <body>
    <!-- For Large Device-->
    <div class="container-fluid  d-none d-md-block d-lg-block">
        <div class="row background-color">
            <div class="col-4">
                <a href="">
                    <div class="d-flex justify-content-center logo-container">
                    <img src="logo.png" alt="">
                </a>
                </div>
            </div>
            <div class="col-5">
                <div class="d-flex justify-content-center">
                    <a href="" class="">Home</a>
                    <a href="" class="px-5">About</a>
                    <a href="">Contact</a>
                </div>
            </div>
            <div class="col-3">
                <div class="text-end">
                    <a href="" class="">Login</a>
                    <a href="" class="px-3">Sign Up</a>
                </div>
            </div>
        </div> <!-- End of BG-->
    </div><!-- End of Fluid-->


    <!-- For Small Device -->

            </div>

            <div class="col-8">

                  </button>
               </div>
            </div>

            </div>
        </div><!-- End of BG-->

        <div class="container-fluid bg3">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                  <a href="" class="p-2 nav__link">Home</a>
                  <a href="" class="p-2 nav__link">About</a>
                  <a href="" class="p-2 nav__link">Contact Us</a>
                  <a href="" class="p-2 nav__link">Login</a>
                  <a href="" class="p-2 nav__link">Sign Up</a>
                </div>
              </div>
          
        </div>

    <!-- For XS Device -->
    <div class="container-fluid  d-block d-sm-none">
        <div class="row background-color3">
            <div class="col-6">
                <a href="">
                    <img src="logo.png" alt="">
                </a>
            </div>

            <div class="col-6">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup2" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

            </div>
        </div><!-- End of BG-->

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup2">

                  <a href="" class="p-2 nav__link">Home</a>
                  <a href="" class="p-2 nav__link">About</a>
