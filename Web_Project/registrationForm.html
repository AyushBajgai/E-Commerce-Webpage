<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
  </head>
  <body>
      <div class="container">
          <div class="row  d-flex align-items-center justify-content-center">
              <div class="child-div">

                <div class="row mt-3">
                    <p class="text-center fontz">Register </p>
                </div>

                <div class="register-form mt-3">
                    <form action="" method="">
                        <div class="row">
                            <div class="col-sm-12 col-xs-12 col-lg-6 col-md-6">
                                <label for="">First Name</label>
                                <br>
                                <input type="text" name="" placeholder="Enter first name">
                            </div>

                            <div class="col-sm-12 col-xs-12 col-lg-6 col-md-6">
                                <label for="">Last Name</label>
                                <br>
                                <input type="text" name="" placeholder="Enter last name">
                            </div>
                        </div>

                        <div class="row mt-5">
                            <div class="col-sm-12 col-xs-12 col-lg-6 col-md-6">
                                <label for="">Email</label>
                                <br>
                                <input type="email" name="" placeholder="Enter email address">
                            </div>

                            <div class="col-sm-12 col-xs-12 col-lg-6 col-md-6">
                                <label for="">Age</label>
                                <br>
                                <input type="text" name="" placeholder="Enter age">
                            </div>
                        </div>

                        <div class="row mt-5">
                            <div class="col-sm-12 col-xs-12 col-lg-6 col-md-6">
                                <label for="">Password</label>
                                <br>
                                <input type="password" name="" placeholder="Enter password">
                            </div>

                            <div class="col-sm-12 col-xs-12 col-lg-6 col-md-6">
                                <label for="">Confirm Password</label>
                                <br>
                                <input type="password" name="" placeholder="Enter confirm password">
                            </div>
                        </div>

                        <div class="row mt-5">
                            <div class="col-12">
                                <label for="">Address</label>
                                <br>
                                <input type="password" name="" placeholder="Enter address">
                            </div>
                        </div>

                        <div class="row mt-5">
                            <div class="col-12">
                                <input type="submit" name="" value="Register">
                            </div>
                        </div>
                        
                    </form>
                </div>
              </div>
          </div>
      </div>
   

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
