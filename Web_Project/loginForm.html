<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
  </head>
  <body>
    <div class="container-fluid ">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="child-div">
              <div class="row">
                  <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 logimg">
                    <div class="row">
                      <h4 class="text-center text-danger mt-2 fontz">Welcome Back!</h4>
                    </div>
                    <div class="login-img d-flex align-items-center justify-content-center">
                      <img src="login.png" alt="">
                    </div>
                    
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div class="row">
                      <div class="form-container d-flex justify-content-center align-items-center">
                        <form action="" method="">
                          <label for="">Username</label>
                          <br>
                          <input type="text" name="" placeholder="Enter username"/>
                          <br>
                          <br>
  
                          <label for="">Password</label>
  
                          <br>
                          <input type="password" name="" placeholder="Enter password"/>
                        <br>
                        <br>
                        <input type="submit" name="" value="Sign in" />
                        </form>
                      </div> 
                      
                      <div class="create-one text-center">
                        <p>Don't have an account. <a href="">Create one!</a></p>
                      </div>
                    </div>
                    <div class="title">
                      <h4 class="text-center fontz">
                        Login
                      </h4>
                    </div>                 
                  </div>
              </div> <!-- End of child -->                  
            </div>
        </div>
    </div>

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
